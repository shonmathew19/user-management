<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="background-color: lightgray;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2 class="text-primary text-center mt-5">Registration</h2>
            <form class="mt-5 border border-info border-2 mx-auto p-5 rounded" style="background-color: white;">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="username" aria-describedby="">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">User name</label>
                    <input type="email" class="form-control" id="exampleUserEmail" aria-describedby="">

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleUserPassword">
                </div>

                <h6 class="text-center">Already registered <span class="ms-2"><a href="./index.html">SignIn</a></span></h6>
                <div class="d-flex justify-content-evenly mt-2">
                    <button type="button" class="btn btn-primary" onclick="obj.registerUser()">SIGNUP</button>
                    <button type="button" class="btn btn-warning" onclick=" clearFields()">RESET</button>
                </div>

            </form>
        </div>
        <div class="col-md-4"></div>

    </div>

</body>
<script src="./logic.js">
</script>
<script>
    function clearFields() {
        username.value = '';
        exampleUserEmail.value = '';
        exampleUserPassword.value = '';
    }
</script>
</html>
